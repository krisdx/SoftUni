<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fakebook Register Form</title>
    <link type="text/css" rel="stylesheet" href="sheets.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Apple's Laptops (6)</h1>
        </header>
    
        <div id="apple-laptops">
            <input type="image" src="img/laptop1.png" name="laptop1">
            <input type="image" src="img/laptop2.png" name="laptop2">
            <input type="image" src="img/laptop3.png" name="laptop3">
            <input type="image" src="img/laptop4.png" name="laptop4">
            <input type="image" src="img/laptop5.png" name="laptop5">
            <input type="image" src="img/laptop6.png" name="laptop6">
        </div>

        <div id="sidebar">
            <div class="parameter-container">
                <div class="parameter">Price</div>
                <div class="left-inline">1700</div>
                <div class="right-inline">2600</div>
                <input type="range" name="price" min="1700" max="2600" value="50%">
            </div>
            <div class="parameter-container">
                <div class="parameter">RAM</div>
                <div class="left-inline">2048</div>
                <div class="right-inline">4096</div>
                <input type="range" name="ram" min="2048" max="4096" value="50%">
            </div>
            <div class="parameter-container">
                <div class="parameter">Disc</div>
                <div class="left-inline">100GB</div>
                <div class="right-inline">2000GB</div>
                <input type="range" name="disc" min="100" max="2000" value="50%">
            </div>
            <div class="parameter-container">
                <div class="parameter">Display</div>
                <div class="left-inline">11.6</div>
                <div class="right-inline">18.4</div>
                <input type="range" name="display" min="11.6" max="18.4" value="40%">
            </div>
            <div class="parameter-container">
                <div class="parameter">Weight</div>
                <div class="left-inline">1</div>
                <div class="right-inline">6</div>
                <input type="range" name="weight" min="1" max="6" value="60%">
            </div>
            <div class="parameter-container">
                <div class="parameter">Warranty</div>
                <div class="left-inline">12 month</div>
                <div class="right-inline">60 month</div>
                <input type="range" name="warranty" min="12" max="60" value="50%">
            </div>
        </div>
    </div>
</body>
</html>
