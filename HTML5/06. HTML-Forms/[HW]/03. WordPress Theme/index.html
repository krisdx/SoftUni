<!DOCTYPE <html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WordPress Theme</title>
    <link type="text/css" rel="stylesheet" href="sheets.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <img src="img/wordpress.png">
        </header>

        <form action="#" method="POST">
            <fieldset>
                <label for="theme">Upload a theme</label> 
                <input type="file" name="wordpress-theme" id="theme">
            </fieldset>

            <fieldset>
                <label for="search">Or search in wordpress</label>
                <input type="search" id="search">
                <label for="search">
                    <img src="img/wordpress-logo.png" alt="wordpress logo">
                </label>
            </fieldset>
        </form>
</body>
</html>
