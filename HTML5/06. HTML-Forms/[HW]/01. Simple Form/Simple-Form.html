<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Form</title>
    <link type="text/css" rel="stylesheet" href="Sheets.css">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Enter the system</h1>
            <p>It is necessary to login in Your account
                in order to sign in for a course.</p>
        </header>

        <form method="post" action="/" id="register">
            <div class="legend">Are you new?
                <span>Register</span>
            </div>
            <input type="text" name="register" placeholder="User name" required>
            <input type="email" name="register" placeholder="Email" required>
            <input type="password" name="register" placeholder="Password" required>
            <input type="password" name="register" placeholder="Confirm Password" required>
            <input type="submit" name="submit" value="Register">
            
        </form>

        <form method="post" action="/" id="login">
            <div class="legend">Already a student? Login</div>
            <input type="text" name="login" placeholder="User name" required>
            <input type="password" name="login" placeholder="Password" required>
            <input id="remember-me" type="checkbox" name="login">
            <label for="remember-me">Remember me?</label>
            <input type="submit" name="login" value="Login">
            <div id="forgotten-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>
</html>
