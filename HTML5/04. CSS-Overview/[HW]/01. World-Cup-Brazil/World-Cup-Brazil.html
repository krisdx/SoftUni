<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Cup Brazil</title>
    <link type="text/css" rel="stylesheet" href="Sheets.css">
</head>
<body>
    <table>
        <tr id="head-row">
            <th class="top-left-col right-align">Country</th>
            <th>Result</th>
            <th class="left-align">Country</th>
            <th>Group</th>
            <th class="top-right-col" colspan="4">Place A Bet</th>
        </tr>
        <tr class="white-color">
            <td class="right-align">
                Brazil
                <img class="flag" src="images/Brazil-Flag.png" alt="Brazil Flag">
            </td>
            <td class="center-align">1-3</td>
            <td class="left-align">
                <img class="flag" src="images/Mexico-Flag.png" alt="Mexico Flag">
                Mexico
            </td>
            <td class="center-align">A</td>
            <td class="right-align">Brazil</td>
            <td class="center-align">
                <select disabled class="left-select">
                    <option></option>
                </select>
                -
                <select disabled class="right-select">
                    <option></option>
                </select>
            </td>
            <td class="left-align">Mexico</td>
            <td>
                <div class="inactive-bet-button"></div>
            </td>
        </tr>
        <tr class="grey-color">
            <td class="right-align">
                Spain
                <img class="flag" src="images/Spain-Flag.jpg" alt="Spain Flag">
            </td>
            <td class="center-align">1 - 5</td>
            <td class="left-align">
                <img class="flag" src="images/Netherlands.png" alt="Netherlands Flag">
                Netherlands
            </td>
            <td class="center-align">B</td>
            <td class="right-align">Spain</td>
            <td class="center-align">
                <select disabled class="left-select">
                    <option></option>
                </select>
                -
                <select disabled class="right-select">
                    <option></option>
                </select>
            </td>
            <td class="left-align">Netherlands</td>
            <td>
                <div class="inactive-bet-button"></div>
            </td>
        </tr>
        <tr class="white-color">
            <td class="right-align">
                Italy
                <img class="flag" src="images/Italy-Flag.png" alt="Italy Flag">
            </td>
            <td class="center-align">2 - 1</td>
            <td class="left-align">
                <img class="flag" src="images/England-Flag.png" alt="England Flag">
                England
            </td>
            <td class="center-align">C</td>
            <td class="right-align">Italy</td>
            <td class="center-align">
                <select disabled class="left-select">
                    <option></option>
                </select>
                -
                <select disabled class="right-select">
                    <option></option>
                </select>
            </td>
            <td class="left-align">England</td>
            <td>
                <div class="inactive-bet-button"></div>
            </td>
        </tr>
        <tr class="grey-color">
            <td class="right-align">
                Argentina
                <img class="flag" src="images/Argentina-Flag.png" alt="Argentina Flag">
            </td>
            <td class="center-align">-</td>
            <td class="left-align">
                <img class="flag" src="images/Bosnia-Flag.png" alt="Bosnia Flag">
                Bosnia and Herz
            </td>
            <td class="center-align">F</td>
            <td class="right-align">Argentina</td>
            <td class="center-align">
                <select class="left-select">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">3</option>
                    <option value="5">4</option>
                </select>
                -
                <select class="right-select">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">3</option>
                    <option value="5">4</option>
                </select>
            </td>
            <td class="left-align">Bosnia and Herz</td>
            <td>
                <a href="#">
                    <div class="bet-button"></div>
                </a>
            </td>
        </tr>
        <tr class="white-color">
            <td class="bottom-left-col right-align">
                Germany
                <img class="flag" src="images/Germany-Flag.png" alt="Germany Flag">
            </td>
            <td class="center-align">-</td>
            <td class="left-align">
                <img class="flag" src="images/Portugal-Flag.png" alt="Portugal Flag">
                Portugal
            </td>
            <td class="center-align">E</td>
            <td class="right-align">Germany</td>
            <td class="center-align">
                <select class="left-select">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">3</option>
                    <option value="5">4</option>
                </select>
                -
                <select class="right-select">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">3</option>
                    <option value="5">4</option>
                </select>
            </td>
            <td class="left-align">Portugal</td>
            <td class="bottom-right-col">
                <a href="#">
                    <div class="bet-button"></div>
                </a>
            </td>
        </tr>
    </table>
</body>
</html>
