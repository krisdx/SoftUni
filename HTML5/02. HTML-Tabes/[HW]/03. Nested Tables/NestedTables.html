<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Tables</title>
    <link rel="stylesheet" href="NestedTables.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <a href="https://softuni.bg" target="_blank">
                    <img src="../Softuni-Logo.png" alt="SoftUni Logo">
                </a>
            </td>
            <td>
                <table>
                    <tr class="description">
                        <td>Software</td>
                    </tr>
                    <tr class="description">
                        <td>University</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
