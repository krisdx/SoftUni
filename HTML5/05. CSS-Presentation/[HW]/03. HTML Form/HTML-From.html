<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form</title>
    <link type="text/css" rel="stylesheet" href="Sheets.css">
</head>
<body>
    <form action="#" method="POST">
        <fieldset>
            <legend>Step 1: Your details</legend>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="First and last name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example@domain.com">
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="text" id="phone" placeholder="eg. +447500000000">
            </div>
        </fieldset>

        <fieldset>
            <legend>Step 2: Delivery address</legend>            
            <div id="textarea-container">
                <label for="address" id="textarea-label">Address</label>
                <textarea id="address"></textarea>
            </div>
            <div>
                <label for="post-code" id="post-code-label">Post code</label>
                <input type="text" id="post-code">
            </div>
            <div>
                <label for="country">Country</label>
                <input type="text" id="country">
            </div>
        </fieldset>

        <fieldset>
            <legend>Step 3: Card details</legend>
            <div id="card-type-container">
                <legend>Card type</legend>
                <input type="radio" id="visa" name="card-type" value="visa">
                <label for="visa">
                    <img src="img/visa.png" alt="visa card">VISA
                </label>
                <input type="radio" id"am-ex" name="card-type" value="am-ex">
                <label for="am-ex">
                    <img src="img/am-ex.png" alt="AmEx card">AmEx
                </label>
                <input type="radio" id"master-card" name="card-type" value="master-card">
                <label for="master-card">
                    <img src="img/master-card.png" alt="Mastercard">Mastercard
                </label>
            </div>
            <div>
                <label for="card-number">Card number</label>
                <input type="text" id="card-number">
            </div>
            <div>
                <label for="security-code">Security code</label>
                <input type="text" id="security-code">
            </div>
            <div>
                <label for="name-on-card">Name on card</label>
                <input type="text" id="name-on-card" placeholder="exact as on the card">
            </div>
        </fieldset>    

        <button type="submit" value="buy" id="buy">BUY IT!</button>            
    </form>
</body>
</html>
