<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link type="text/css"" rel="stylesheet" href="my-style.css"">
</head>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-xs-4 col-xs-offset-2">
                    <input type="text" name="input-field" class="form-control">
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-danger btn-block">Clear</button>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-success btn-block">=</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2 col-xs-offset-2">
                    <button type="button" class="btn btn-info btn-block">7</button>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-info btn-block">8</button>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-info btn-block">9</button>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-primary btn-block">x</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2 col-xs-offset-2">
                    <button type="button" class="btn btn-info btn-block">4</button>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-info btn-block">5</button>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-info btn-block">6</button>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-primary btn-block">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2 col-xs-offset-2">
                    <button type="button" class="btn btn-info btn-block">1</button>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-info btn-block">2</button>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-info btn-block">3</button>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-primary btn-block">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2 col-xs-offset-2">
                    <button type="button" class="btn btn-primary btn-block">
                        <div class="glyphicon glyphicon-plus"></div>
                        <div class="glyphicon glyphicon-minus"></div>
                    </button>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-info btn-block">0</button>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-primary btn-block">.</button>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-primary btn-block">-</button>
                </div>
            </div>                
        </div>
    </div>
</body>
</html>
