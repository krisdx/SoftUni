<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="../../bootstrap/styles/style.css">
        <script src="../../bootstrap/scripts/jquery-1.10.2.js"></script>
        <script src="../../bootstrap/scripts/bootstrap.js"></script>
    </head>
    <body>
        <header>
            <div class="navbar navbar-default navbar-fixed-top text-uppercase">
                <div class="container">
                    <div class="navbar-header">
                        <a href="index.html" class="navbar-brand">SoftUni Blog</a>

                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="register.html">Register</a></li>
                            <li><a href="login.html">Login</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container body-content span=8 offset=2">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Register</legend>

                        <div class="form-group">
                            <label for="input-email" class="col-sm-4 control-label">Email</label>
                            <div class="col-sm-4">
                                <input type="email" id="input-email" class="form-control" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="full-name" class="col-sm-4 control-label">Full Name</label>
                            <div class="col-sm-4">
                                <input type="text" id="full-name" class="form-control" placeholder="Full Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-4 control-label">Password</label>
                            <div class="col-sm-4">
                                <input type="password" id="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password" class="col-sm-4 control-label">Confirm Password</label>
                            <div class="col-sm-4">
                                <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-4">
                                <button type="reset" class="btn btn-default">Cancel</button>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer>
            <div class="container modal-footer">
                <p>&copy; 2016 - Software University Foundation</p>
            </div>
        </footer>
    </body>
</html>
