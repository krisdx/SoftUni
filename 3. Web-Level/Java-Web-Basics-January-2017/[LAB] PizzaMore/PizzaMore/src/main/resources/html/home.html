<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PizzaMore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script src="../jquery/jquery.min.js" rel="text/javascript"></script>
    <script src="../bootstrap/js/bootstrap.min.js" rel="text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="../css/home.css">
</head>
<body>
    <div class="container-fluid">
        <div id="my-carousel" class="carousel slide" data-ride="carousel" data-pause="false" data-interval="10000">
            <!--<ol class="carousel-indicators">-->
                <!--<li class="active" data-target="my-carousel" data-slide-to="0"></li>-->
                <!--<li data-target="my-carousel" data-slide-to="1"></li>-->
                <!--<li data-target="my-carousel" data-slide-to="2"></li>-->
            <!--</ol>-->

            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class="col-xs-12" src="../img/pizza_1.jpg" alt="Pizza 1">
                </div>
                <div class="item">
                    <img class="col-xs-12" src="../img/pizza_2.jpg" alt="Pizza 2">
                </div>
                <div class="item">
                    <img class="col-xs-12" src="../img/pizza_3.jpg" alt="Pizza 3">
                </div>
            </div>
            <a class="left carousel-control" href="#my-carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#my-carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <nav id="navigation" class="navbar navbar-default">
            <div class="container">
                <div class="navbar-brand">
                    <a href="#" class="navbar-brand">PizzaMore</a>
                </div>
                <form method="post">
                    <button type="submit" class="btn btn-primary navbar-btn" name="language">De</button>
                    <button type="submit" class="btn btn-success navbar-btn" name="sign-in">Sing In</button>
                    <button type="submit" class="btn btn-warning navbar-btn" name="sign-up">Sign Up</button>
                </form>
            </div>
        </nav>
    </div>
</body>
</html>
